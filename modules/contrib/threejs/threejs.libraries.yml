# ThreeJS library and components
# Production Version
threejs:
  js:
    //threejs.org/build/three.min.js: { external, minified: true, crossorigin: anonymous}
    /ThreeJS/models/scene.gltf: {}
    /ThreeJS/assets/js/main.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/once

# Custom module library for general purposes.
init:
  js:
    js/threejs.init.js: {}
  css:
    component:
      css/threejs.css: {}
  dependencies:
    - core/jquery
    - core/once
    - threejs/threejs

# Custom module library for Admin.
admin:
  js:
    js/threejs.admin.js: {}
  css:
    component:
      css/threejs.css: {}
  dependencies:
    - core/jquery
    - core/once
    - threejs/threejs

# Custom module library for Test.
test:
  js:
    js/TestThreeJS.js: {}
  css:
    component:
      css/threejs.css: {}
  dependencies:
    - threejs/threejs

# Custom module library for Help page.
help:
  header: true
  js:
    help/js/BrowserDetect.js: {}
    help/js/tdl-minified.js: {}
    help/js/logo4.js: {}
    help/js/init.js: {}
  css:
    component:
      help/css/threejs_help.css: {}

